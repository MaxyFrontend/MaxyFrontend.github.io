<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<title>Data</title>
</head>
<body>
	<div class="container">
		<div class="form-wrapper">
			<div class="form">
			<h2 class="form__title">Введите данные</h2>
			<div class="form-item">
				<div class="input-inner">
					<input class="input-1 input" id="i-1" type="text">
				</div>
				<label for="i-1" class="input-label">Марка</label>
			</div>
			<div class="form-item">
				<div class="input-inner">
					<input class="input-2 input" id="i-2" type="text">
				</div>
				<label for="i-2" class="input-label">Модель</label>
			</div>
			<div class="form-item">
				<div class="input-inner">
					<input class="input-3 input" id="i-3" type="text">
				</div>
				<label for="i-3" class="input-label">Страна</label>
			</div>
			<div class="form-item">
				<div class="input-inner">
					<input class="input-4" id="i-4" type="range" value="2000" min="1990" max="2021">
					<span class="input-4_value">2000</span>
				</div>
				<label for="i-4" class="input-label">Год выпуска</label>
			</div>
			<button class="main-button" type="submit">submit</button>
			<div class="text-output">
				<div class="require-text-output"></div>
				<div class="text-output__item-1 text-output__items"></div>
				<div class="text-output__item-2 text-output__items"></div>
				<div class="text-output__item-3 text-output__items"></div>
				<div class="text-output__item-4 text-output__items"></div>
			</div>
		</div>
	</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
